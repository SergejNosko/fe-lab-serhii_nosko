<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <title>Productivity app</title>

<body>

<header class="main-header">
  <h1 class="main-header__title">1. Create a New Design</h1>
  <nav class="main-header__navigation">
    <ul class="main-header__list">
      <li class="main-header__list-item"><a href="task-list.html"
                                            class="main-header__link icon-list"
                                            title="Tooltip"></a></li>
      <li class="main-header__list-item"><a href="reports.html" class="main-header__link icon-statistics"

      <li class="main-header__list-item"><a href="settings.html" class="main-header__link icon-settings"

      <li class="timer__pomodoros-item">

    </ul>

      <div class="timer__body-progress">
        <h3 class="timer__body-title">You Completed Task</h3>
      </div>
    </section>


  </article>

</main>

<div class="main-content__container">
  <a href="task-list.html" class="main-content__back-button icon-arrow-left" title="Go to Global List"></a>
